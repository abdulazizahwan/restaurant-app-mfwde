<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RestoranQue. - Katalog Restoran Terbaik Untuk Anda</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/icons/restaurant-outline.svg" type="image/x-icon">
    <script src="https://use.fontawesome.com/2802d46b48.js"></script>
    <style>
        #page-loader {
            position: absolute;
            width: 100%;
            margin: auto;
            display: flex;
            height: 100vh;
            background-color: #fff;
        }

        #page-loader div {
            margin: auto;
        }
    </style>
</head>

<body>
    <a href="#maincontent" class="skip-link">Menuju ke konten</a>
    <div id="page-loader">
        <div>Mohon Tunggu Sedang Memuat Halaman...</div>
    </div>
    <nav class="navbar">
        <div class="navbar-wrapper">
            <div class="logo">
                <a href="/">
                    <img id="logo-icon" inline src="./images/icons/restaurant-outline.svg" alt="Logo RestoranQue.">
                    <span>RestoranQue.</span></a>
            </div>
            <ul class="navbar-list" id="nav">
                <li class="nav-item">
                    <a href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#">Favorite</a>
                </li>
                <li class="nav-item">
                    <a href="https://youtube.com/abdulazizahwanID" target="_blank">About Us</a>
                </li>
            </ul>
            <button id="menu-toggle-container" aria-label="Tampilkan Menu Mobile" tabindex="0" role="button">
                <span id="menu-toggle">
                    <span></span>
                </span>
            </button>
        </div>
    </nav>
    <div class="mobile-nav" aria-hidden="true">
        <div class="mobile-nav-content">
            <hr class="mb-2">
            <a href="/" class="mobile-nav-link">Home</a>
            <a href="#" class="mobile-nav-link">Favorite</a>
            <a href="https://youtube.com/abdulazizahwanID" class="mobile-nav-link">About Us</a>
            <hr class="mt-2">
        </div>
    </div>


    <section class="hero" tabindex="0">
        <div class="hero-overlay">
            <div class="hero-content">
                <div class="caption">
                    <span>Hari ini makan di Restoran mana ya?</span>
                    <p>RestoranQue. merupakan website yang menyediakan katalog restoran terbaik untuk Anda kunjungi!
                    </p>
                </div>
            </div>
        </div>
    </section>

    <main id="maincontent" tabindex="0">
        <div class="container">
            <h1 class="p-1 pt-3 label" tabindex="0">Explore Restaurant</h1>

            <div class="p-1">
                <div class="filter-restaurant">
                    <div>
                        <label for="kota">Pilih Kota</label>
                        <select name="kota" id="kota">

                        </select>
                    </div>
                </div>
                <div class="list-restaurant" id="list-restaurant"></div>

            </div>
        </div>
    </main>

    <footer tabindex="0">
        <div class="content">
            <span id="copyright"></span>
            <script>
                document.querySelector("#copyright").innerHTML =
                    `&copy; ${(new Date).getFullYear()} Abdul Aziz Ahwan |&nbsp; <strong><a href="/">RestoranQue.</a></strong>`
            </script>
        </div>
    </footer>
</body>

</html>
